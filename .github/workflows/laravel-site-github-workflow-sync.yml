name: Laravel Site Github Workflow Sync

on:
  push:
    branches:
      - main
env:
  DRY_RUN: false
  RETRY_MODE: true
  REPOSITORIES: |
    fuelviews/fimpress@development
  
  WORKFLOW_FILES: |
    laravel-site/workflows/cpanel-auto-deploy.yml=.github/workflows/cpanel-auto-deploy.yml
    laravel-site/workflows/open-ai-pr-description.yml=.github/workflows/open-ai-pr-description.yml
    laravel-site/workflows/auto-release.yml=.github/workflows/auto-release.yml
    laravel-site/workflows/fix-php-code-style-issues.yml=.github/workflows/fix-php-code-style-issues.yml
    laravel-site/workflows/dependabot-auto-merge.yml=.github/workflows/dependabot-auto-merge.yml
    laravel-site/dependabot.yml=.github/dependabot.yml

jobs:
  Github_Workflow_Sync:
    runs-on: ubuntu-latest
    steps:
      - name: Fetching Local Repository
        uses: actions/checkout@master
      - name: Running Workflow Sync
        uses: varunsridharan/action-github-workflow-sync@main
        with:
          DRY_RUN: ${{ env.DRY_RUN }}
          REPOSITORIES: ${{ env.REPOSITORIES }}
          WORKFLOW_FILES: ${{ env.WORKFLOW_FILES }}
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
